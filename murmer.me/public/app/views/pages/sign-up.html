<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
            </div>     

            <div style="padding-top:30px" class="panel-body" ng-controller="createUserController as user" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
                </div>

                <form id="signupform" class="form-horizontal" role="form" ng-submit="user.signUpUser()" >
                                
					<div id="signupalert" style="display:none" class="alert alert-danger">
					    <p>Error:</p>
					    <span></span>
					</div>

					<div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="sign-up-username" type="text" class="form-control" name="username" placeholder="username" ng-model="user.userData.username">                                   
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="sign-up-password" type="password" class="form-control" name="password" placeholder="password" ng-model="luser.userData.password">
                    </div>

					<div class="form-group">
					    <label for="email" class="col-md-3 control-label">Email</label>
					    <div class="col-md-9">
					        <input type="text" class="form-control" name="email" placeholder="Email Address">
					    </div>
					</div>

					<div style="margin-top:10px" class="form-group">
				        <div class="col-sm-12 controls">
                            <button id="btn-sign-up" type="submit" class="btn btn-success">Sign up  </button>
                            <button id="btn-fb-sign-up" href="#" class="btn btn-primary">Sign up with Facebook</button>
                        </div>					</div>

					<div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
					    <div class="col-md-offset-3 col-md-9">
					        Already have an account!
                            <a href="/login" onClick="">Sign in Here</a>
					    </div>
					</div>

				</form>

            </div>

        </div>
    </div>
</div>
