<!DOCTYPE html>
<html ng-app="murmerApp">

	<head>
		<title>murmer.me - chating system</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/main.css">
	</head>

	<body ng-controller="mainCtrl as main">

		<nav class="navbar navbar-default" n>
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">murmur.me</a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li ng-class="{ active: main.isActive('/')}" ><a href="/">Home</a></li>
						<li ng-class="{ active: main.isActive('/login')}" ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                        <li ng-class="{ active: main.isActive('/sign-up')}" ng-if="!main.loggedIn"><a href="/sign-up">Signup</a></li>
                        <li ng-if="main.loggedIn"><a href="">Hello {{ main.user.username}}</a></li>
                        <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<main class='container'>
			<div ng-view></div>
		</main>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- Services -->
		<script type="text/javascript" src="app/services/authService.js"></script>
		<script type="text/javascript" src="app/services/userService.js"></script>

		<!-- Controllers -->
		<script type="text/javascript" src="app/controllers/mainController.js"></script>
		<script type="text/javascript" src="app/controllers/userController.js"></script>

		<script type="text/javascript" src="app/app.routes.js"></script>
		
		<script type="text/javascript" src="app/app.js"></script>
	</body>

</html>
