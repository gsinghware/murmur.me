<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<title>Contact List App</title>
</head>

<body>

	<!-- <input ng-model="test"> {{ test }} -->

	<div class="container" ng-controller="AppController">

		<h3>Contact List App</h3>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>E-mail</th>
					<th>Number</th>
					<th>Action</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-success" ng-click="addContact()">Add Contact</button></td>
					<td>
						<button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
						<button class="btn btn-info" ng-click="deselect()">Clear</button>
					</td>
				</tr>

				<tr ng-repeat="contact in contactList">
					<td>{{ contact.name }}</td>
					<td>{{ contact.email }}</td>
					<td>{{ contact.number }}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>

	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script type="text/javascript" src="controllers/controller.js"></script>
</body>

</html>
